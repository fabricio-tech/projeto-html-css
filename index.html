<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja de Óculos</title>
  <style>
    body {
      background-color: #e0e0e0; /* fundo cinza claro */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .loja {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .produto {
      background-color: #f5f5f5; /* caixa cinza clara */
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .produto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .produto h3 {
      color: #444;
      margin: 10px 0 5px;
    }

    .produto p {
      font-size: 18px;
      color: #222;
    }

    .produto button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .produto button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Loja de Óculos</h1>

  <div class="loja">
    <div class="produto">
      <img src="https://via.placeholder.com/200x120.png?text=Óculos+1" alt="Óculos 1">
      <h3>Óculos Clássico</h3>
      <p>R$ 199,90</p>
      <button>Comprar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/200x120.png?text=Óculos+2" alt="Óculos 2">
      <h3>Óculos Moderno</h3>
      <p>R$ 249,90</p>
      <button>Comprar</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/200x120.png?text=Óculos+3" alt="Óculos 3">
      <h3>Óculos de Sol</h3>
      <p>R$ 179,90</p>
      <button>Comprar</button>
    </div>
  </div>

</body>
</html>
